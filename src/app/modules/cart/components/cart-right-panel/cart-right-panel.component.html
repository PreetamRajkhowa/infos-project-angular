<div class="col-xs-12">
  <mat-card class="right-panel">
    <mat-card-header>
      Enter Your Details
    </mat-card-header>
    <mat-card-content>
      <div id="step1" *ngIf="isStep1">
      <div>
        <label class="infos_label">
          Name
        </label>
        <input type="text" class="infos_input" name="name" [(ngModel)]="userDetails.name"/>
      </div>
      <div>
        <label class="infos_label">
          Email ID
        </label>
        <input type="text" class="infos_input" name="email" [(ngModel)]="userDetails.email"/>
      </div>
      <div>
        <label class="infos_label">
          Contact Number
        </label>
        <input type="text" class="infos_input" name="number" [(ngModel)]="userDetails.number"/>
      </div>
      <div class="right_panel_btn">
        <button class="btn btn-primary" (click)="submitUserDetails()">Submit</button>
      </div>
    </div>

    <div id="step1" *ngIf="isStep2">
      <div>
        <label class="infos_label">
          Contact Number
        </label>
        <input type="text" class="infos_input" readonly/>
      </div>
      <div>
        <label class="infos_label">
          Enter OTP
        </label>
        <input type="text" class="infos_input"/>
      </div>
      <div class="right_panel_btn">
        <button class="btn btn-primary">Verify & Place Quote</button>
      </div>
    </div>
    </mat-card-content>
  </mat-card>
</div>
