       <!-- Topic Cards -->
       <div id="cards_landscape_wrap-2">
        <div class="container">
          <h1>Newly Added Products</h1>
            <div class="head_border"></div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let item of latestProducts">
                    <a href="">
                        <div class="card-flyer">
                            <div class="text-box">
                                <div class="image-box">
                                    <img [defaultImage]="''" [lazyLoad]="item.image_url" />
                                </div>
                                <div class="text-container">
                                    <h6>{{item.title}}</h6>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="view_all_btn">
              <button class="btn btn-primary all-btn" (click)="Navigate()">View All Products</button>
            </div>
        </div>
    </div>
